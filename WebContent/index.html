<!DOCTYPE html>
<html lang="en">
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Jquery -->
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/jquery.serialize-object.js"></script>
    <script type="text/javascript" src="js/c_Jquery_AjaxFunctioner.js"></script>
    <!-- UI libraries, one for each table -->
    <script type="text/javascript" src="js/IndexCommands.js"></script>
    <script type="text/javascript" src="js/ProductionFormJS.js"></script>

    <script type="text/javascript" src="js/TableCommands_UserTable.js"></script>
    <script type="text/javascript" src="js/TableCommands_ResourceTable.js"></script>
    <script type="text/javascript" src="js/TableCommands_ResourceBatchTable.js"></script>
    <script type="text/javascript" src="js/TableCommands_productionTable.js"></script>
    <script type="text/javascript" src="js/tableCommands_recipeesTable.js"></script>

     <!--    Reset StyleSheet-->
    <link rel="stylesheet" href="StyleSheet/styleReset.css">

    <link rel="stylesheet" href="StyleSheet/tableUserRole_Template.css">
    <link rel="stylesheet" href="StyleSheet/grids.css">
    <link rel="stylesheet" href="StyleSheet\CreateProductionForm.css">

    <link rel="stylesheet" href="StyleSheet/index.css">

</head>
<body style="font-size: 65%">
<div id="overlay"></div>
<div id="pageFrame">
    <div id="mainMenuFrame">
        <ul>
            <li><button onclick="clearTable()" style="margin-bottom: 15px;">Clear table        </button></li>
            <li><button onclick="loadReciAdminTable()">Opskrift Admin        </button></li>
            <li><button onclick="loadUserAdminTable()">Bruger Admin          </button></li>
            <li><button onclick="loadResoAminTable() ">Råvare Admin      </button></li>
            <li><button onclick="loadReBaAdminTable()">RåvareBatch Admin </button></li>
            <!--<li><button onclick="loadPrBaAdminTable()">ProductBatch Admin  </button></li>-->
        </ul>
    </div>
    <div id="topMenu">
        <div class="topMenu_point" id="topMenu_User" style="display: none">
            <button onclick="userTable_loadTable()" style="float:left;"> Indlæs Bruger Data            </button>
            <button onclick="userTable_CREATE_insertCreaterRow()" style="float:left;">Opret Ny </button>
            <button type="submit" onclick="userTable_commit_tableUsersChanges()" style="float:left;">Commit   </button>
        </div>
        <div class="topMenu_point" id="topMenu_Resource" style="display: none">
            <button onclick="LoadResources()" style="float:left;"> Indlæs Råvare Data            </button>
            <button onclick="ResTable_UI_insertCreaterRow()" style="float:left;">Opret Ny </button>
            <button type="submit" onclick="ResourceTable_commitTable()" style="float:left;">Commit   </button>
        </div>
        <div class="topMenu_point" id="topMenu_ResourceBatch" style="display: none">
            <button onclick="LoadResourcesBatches()" style="float:left;"> Indlæs RåvareBatch Data            </button>
            <button onclick="pop_resourceForm(this)" data-active="false" style="float:left;">Opret Ny </button>
            <button type="submit" onclick="ResourceBatchTable_commitTable()" style="float:left;">Commit   </button>
        </div>
        <div class="topMenu_point" id="topMenu_ProductBatch"style="display: none">
            <button type="submit" onclick="LoadProductions()" style="float:left;"> ReLoadTable            </button>

        </div>
        <div class="topMenu_point" id="topMenu_RecipeBatch" style="display: none">
            <button onclick="loadRecipeTable()" onclick="pop_recipeForm_create(this)" data-active="false"> Indlæs Opskrifter Data           </button>
            <button onclick="pop_recipeForm_create(self)" onclick="pop_recipeForm_create(this)" data-active="false"> Opret Opskrift           </button>
            <button onclick="CommitRecipeTableChanges()" onclick="pop_recipeForm_create(this)" data-active="false"> Commit           </button>
        </div>
    </div>
    <div id="pageContent">
        <table class="Page_Content_pasterTable" >

        </table>
    </div>
</div>
</body>
</html>
