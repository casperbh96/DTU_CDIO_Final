<!DOCTYPE html>
<html lang="en">
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >

<!-- Jquery -->
    <script src="js/jquery-3.4.1.js" ></script>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.css" />
    <script src="js/jquery-ui-1.12.1/jquery-ui.js" ></script>
    <!-- Setting up Jquery Classes functions  -->
    <script src="js/JqueryUI_functioner.js" ></script>
    <script src="js/c_Jquery_AjaxFunctioner.js" ></script>


    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">   <!-- font-family: 'Poiret One', cursive; -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding" rel="stylesheet">  <!--font-family: 'Josefin Slab', serif; -->

    <!-- Reset StyleSheet-->
    <link rel="stylesheet" href="StyleSheet/styleReset.css" />


    <!-- Grids  -->
    <link rel="stylesheet" href="StyleSheet/grids.css" />
    <!-- Sorting Through Users by Window Size -->
    <link rel="stylesheet" href="StyleSheet/style_1280.css" />
    <link rel="stylesheet" href="StyleSheet/style_1920.css" />
    <link rel="stylesheet" href="StyleSheet/styleSheetBasics.css" />
</head>
<body style="font-size: 65%">
    <div id="pageFrame">

        <div id="mainMenuFrame"></div>
        <div id="contentFrame">
            <div id="contentMenu" >
                    <form class="contentMenu_replaceAbleMenu" action="#">
    <!-- 2x2Grid -->    <div id="SelecterSortCategory" class="_3x2Grid contentMenu_element" >
                                <div class="contentMenu_element contentMenu_element_label" >Sorting with Roles</div>
                                <div class="contentMenu_element contentMenu_element_label" >from x to y</div>
                                <div class="contentMenu_element" >
                                   <select class="SelectionRangeOptions">
                                        <option>no sorting</option>
                                        <option>laborant</option>
                                        <option>pharmacist</option>
                                        <option>Production Leaders</option>
                                        <option>Administrators</option>
                                    </select>
                                </div>
                                <div class="contentMenu_element" >
                                    <div class="SelectionRangeSlider"></div>
                                </div>
                        </div>
    <!-- 2x2Grid -->    <div id="User_Sort_FromCategorySearch" class="contentMenu_element _3x2Grid" >
                            <div class="contentMenu_element contentMenu_element_label">Category to Search </div>
                            <div class="contentMenu_element contentMenu_element_label"> Search keywords </div>
                            <div class="contentMenu_element" >
                                <select class="SelectionRangeOptions" >
                                    <option>no sorting</option>
                                    <option>laborant</option>
                                    <option>pharmacist</option>
                                    <option>Production Leaders</option>
                                    <option>Administrators</option>
                                </select>
                            </div>
                            <div class="contentMenu_element"><input type="search" ></div>

                        </div>
                        <div class="radioContent_container" >
                                <label for="aktive">in-Aktive</label>
                                <input class="toggle brand-toggle" type="checkbox" name="aktive" id="aktive">
                                <label for="inaktive">Aktive</label>
                                <input class="toggle brand-toggle" type="checkbox" name="inaktive" id="inaktive">
                        </div>
                        <table id="categoricalHeaderTable">
                            <tr><th>h</th><th>h</th><th>h</th><th>h</th><th>h</th></tr>
                        </table>
                    </form>


            </div>
<!-- Users -->
            <div class="contentViewer">
                <div class="buttonContainer"  >
                    <button onclick="createUser()"> createUser()</button>
                    <button onclick="getUsers('allUsers','')"> getUsers('') </button>
                    <button onclick="getUsers('searchById','3')" > getUsers ('searchById') </button>
                    <button onclick="searchUser('searchUsersByRow','userId=1;username=beg;initials=b;inactive=false')"> searchUser ('searchUsersByRow') </button>
                    <button onclick="searchUser('searchUsersById','Id')"> searchUser ('searchUsersById')</button>
                    <button onclick="updateUser()"> updateUser() </button>
                    <button onclick="deleteUser()"> deleteUser() </button>
                    <button onclick="getInaktiveUsers()"> getInaktiveUsers() </button>
                    <div id="UsersContentFlasher"> ... text her ... </div>
                </div>
            </div>
<!-- ROLES -->
            <div class="contentViewer">
                <div class="buttonContainer" >
                    <button onclick="createRoles()"> createUser()</button>
                    <button onclick="getRoles('allRoles','e')" > getRoles ('x','x') allUsers </button>
                    <button onclick="getRoles('searchById','3')" > getRoles ('searchById', '3') </button>
                    <button onclick="searchRoles('searchKeyWord')" > searchRoles ('searchKeyWord') </button>
                    <!-- has one less here  -->
                    <button onclick="updateRoles()"> updateRoles() </button>
                    <button onclick="deleteRoles()"> deleteRoles() </button>
                    <div id="RolesContentFlasher"> ... text her ... </div>
                </div>
            </div>
<!-- RESOURCE -->
            <div class="contentViewer">
                <div class="buttonContainer" >
                    <button onclick="createResource()" > createResource() </button>
                    <button onclick="getResource('allRoles','e')" > getResource ('x','x') allRoles </button>
                    <button onclick="getResource('searchById','3')" > getResource ('searchById','3') </button>
                    <button onclick="searchResource('searchByRow','userId=1;username=beg;initials=b;inactive=false')" > searchResource ('searchUsersByRow' , 'resourceDTO') </button>
                    <button onclick="searchResource('searchKeyWord','keyword')" > searchResource ('searchKeyWord') </button>
                    <button onclick="updateResource()"> updateResource() </button>
                    <button onclick="deleteResource()" > deleteResource() </button>
                    <button onclick="getReOrdersResource()" > getReOrders() </button>
                    <div id="IngredientContentFlasher" > ... text her ... </div>
                </div>
            </div>
<!-- RECIPE -->
            <div class="contentViewer">
                 <div class="buttonContainer" >
                     <button onclick="createRecipe()" > createRecipe('recipeDTO' , 'ingredientsDTOs') </button>
                     <button onclick="getRecipe('allRoles','e')" > getRecipe ('x','x') allRoles </button>
                     <button onclick="getRecipe('searchById','3')" > getRecipe ('searchById','3') </button>
                     <button onclick="searchRecipe('searchUsersByRow','userId=1;username=beg;initials=b;inactive=false')" > searchRecipe ('searchUsersByRow' , 'resourceDTO') </button>
                     <button onclick="searchRecipe('searchKeyWord')" > searchRecipe ('searchKeyWord') </button>
                     <button onclick="updateRecipe()"> updateRecipe() </button>
                     <button onclick="deleteRecipe()" > deleteRecipe() </button>
                     <button onclick="getInaktiveRecipe()" > getInaktiveRecipes() </button>
                     <div id="RecipeContentFlasher" > ... text her ... </div>
                 </div>
             </div>
         </div>
     </div>

 </body>
 </html>
